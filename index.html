<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR generator by - ad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>  Qr code Generator by - ad </h2>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">


        <div id="imgBox">
            <img src="" id="qrimage">
        </div>

        <button class="btn" onclick="generateQR()">Generate QR Code</button>
    </div>


    <script>
        let imgBox = document.getElementById('imgBox');
        let qrimage = document.getElementById('qrimage');
        let qrText = document.getElementById('qrText')

        function generateQR() {
            if(qrText.value.length > 0){
           qrimage.src = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" + qrText.value;
            imgBox.classList.add("show-img");
        }else{
            qrText.classList.add('error');
            setTimeout(()=>{
                qrText.classList.remove('error');
            },1000)
        }
    }


    qrText.addEventListener("keypress", (e)=>{
          if(e.key === "Enter" || e.keyCode === 13){
            e.preventDefault();
            generateQR();

          }
    })


    </script>
</body>

</html>
